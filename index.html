<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyWeather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
       <div class="nav">
        <div class="logo">
            <h1>SimplyWeather</h1>
            <span class="icon material-symbols-outlined" >partly_cloudy_day</span>
        </div>
        <div class="formbox">
            <form autocomplete="off">
                <div class="search">
                    <span class=" searchicon material-symbols-outlined">search</span>
                    <input type="text" class="searchinput" name="input" id="serach" placeholder="Search City...."    >
                    <span id="suggestion"></span>
                </div>
                <div class="sug">
                    <ul id="list"></ul>
                </div>
            </form>
        </div>
       </div >
       <div class="weather" id="weather" style="display: none;">
        <img src="" alt="" id="wicon">
        <h1 class="degree" id="degree">20&#8451</h1>
        <h2 class="city" id="city">stockholm</h2>
        <div class="info">
            <div>
                <h3>Wind</h3>
                <div id="1" class="value">2<span> km/h</span></div>
            </div>
            <div>
                <h3>Feels Like</h3>
                <div id="2" class="value">2<span> km/h</span></div>
            </div>
            <div>
                <h3>Humidity</h3>
                <div id="3" class="value">2<span> km/h</span></div>
            </div>
        </div>
       </div>
       <div class="landing" id="land">
            <h1>SimplyWeather</h1>
            <span class="icon material-symbols-outlined" >partly_cloudy_day</span>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
       <script src="weather.js"></script>
</body>
</html>
